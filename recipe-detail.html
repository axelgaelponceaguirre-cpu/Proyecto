<body class="bg-gray-50">
    <div id="root-detail"></div>
    
    <script type="text/babel">
        
        // =================================================================
        // [1] PASO CRÍTICO: NORMALIZACIÓN DE DATOS
        // Convertimos los arrays anidados (ej: dietsData.diets) en objetos indexados 
        // por ID para búsqueda rápida. Esto corrige el problema de la estructura.
        // =================================================================

        // 1. Crear mapa de Dietas { 'hypocaloric': { name: 'Hipocalórica', ... }, ... }
        const dietsMap = dietsData.diets.reduce((acc, diet) => {
            acc[diet.id] = diet;
            return acc;
        }, {});
        
        // 2. Crear mapa de Recetas Base { 1: { name: 'Ensalada...', ... }, 2: { ... }, ... }
        // Usamos el array de dietsData.recipes (que tiene 30 elementos)
        const recipesBaseMap = dietsData.recipes.reduce((acc, recipe) => {
            // Aseguramos que la clave sea el ID numérico
            acc[recipe.id] = recipe;
            return acc;
        }, {});

        // El objeto recipesDetails ya está bien estructurado por ID
        const recipesDetailsMap = recipesDetails; 


        // =================================================================
        // [2] LÓGICA DE FUSIÓN DE DATOS (Crea las 30 recetas detalladas)
        // Usa los mapas normalizados creados en el paso [1].
        // =================================================================
        const recipeDetailsData = {};

        // Iterar sobre las claves de los detalles (IDs de la 1 a la 30)
        Object.keys(recipesDetailsMap).forEach(recipeId => {
            const detail = recipesDetailsMap[recipeId];
            const baseRecipe = recipesBaseMap[recipeId]; // Buscar en el mapa base

            if (baseRecipe && detail) {
                // Encuentra el nombre del tipo de dieta usando dietsMap
                const dietKey = baseRecipe.dietType;
                const dietTypeName = dietsMap[dietKey] ? dietsMap[dietKey].name : 'Dieta Desconocida';

                // Fusiona toda la información
                recipeDetailsData[recipeId] = {
                    ...baseRecipe,
                    dietTypeName: dietTypeName,
                    ...detail,
                };
            }
        });

        // =================================================================
        // [3] COMPONENTES DE DETALLE (Componentes de React)
        // =================================================================
        
        function HeaderDetail() {
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-2 text-[var(--primary-color)] hover:text-[var(--text-dark)] transition-colors">
                                <i className="icon-arrow-left text-2xl"></i>
                                <span className="font-semibold text-lg hidden sm:block">Volver al menú</span>
                            </a>
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-lg bg-[var(--secondary-color)] flex items-center justify-center">
                                    <i className="icon-chef-hat text-xl text-[var(--primary-color)]"></i>
                                </div>
                                <span className="text-2xl font-bold text-[var(--primary-color)]">RecetasApp</span>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </header>
            );
        }

        function RecipeDetail({ recipe }) {
            if (!recipe) {
                return (
                    <div className="text-center py-20">
                        <h1 className="text-3xl font-bold text-red-600">Receta no encontrada</h1>
                        <p className="text-lg text-[var(--text-light)] mt-2">Verifique si el ID es correcto o si los datos están cargados.</p>
                    </div>
                );
            }
            // Aseguramos que nutritional tenga un valor si no está definido
            const nutritional = recipe.nutritionalInfo || {}; 
            
            return (
                <div data-name="recipe-detail-component">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                        
                        {/* Columna de Imagen y Header */}
                        <div className="lg:col-span-2">
                            <div className="rounded-xl overflow-hidden shadow-lg mb-6">
                                <img
                                    src={recipe.image}
                                    alt={recipe.name}
                                    className="w-full h-96 object-cover"
                                />
                            </div>
                            
                            <h1 className="text-4xl font-bold mb-3">{recipe.name}</h1>
                            <span className="text-sm font-semibold text-[var(--primary-color)] bg-[var(--secondary-color)] px-3 py-1 rounded-full w-fit mb-4 inline-block">
                                {recipe.dietTypeName}
                            </span>
                            <p className="text-lg text-[var(--text-light)]">{recipe.description}</p>

                            {/* Ficha Rápida */}
                            <div className="flex flex-wrap gap-6 mt-6 border-t border-b border-gray-100 py-4">
                                <div className="flex items-center gap-2">
                                    <i className="icon-clock text-xl text-[var(--primary-color)]"></i>
                                    <span className="text-sm font-medium">{recipe.time}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="icon-flame text-xl text-[var(--primary-color)]"></i>
                                    <span className="text-sm font-medium">{recipe.calories} kcal</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="icon-zap text-xl text-[var(--primary-color)]"></i>
                                    <span className="text-sm font-medium">{recipe.difficulty}</span>
                                </div>
                                <div className="flex items-center gap-2 text-yellow-500">
                                    <i className="icon-star text-xl"></i>
                                    <span className="text-sm font-medium">{recipe.rating}</span>
                                </div>
                            </div>
                        </div>

                        {/* Columna de Ingredientes (Sidebar) */}
                        <div className="lg:col-span-1 bg-white p-6 rounded-xl shadow
