<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Receta - RecetasApp</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    
    <script src="dietsData.js"></script> 
    <script src="recipesData.js"></script> 
    <script src="recipesDetails.js"></script> 

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #fff4e6;
            --accent-color: #ffa726;
            --text-dark: #2d3748;
            --text-light: #718096;
        }
    }
    @layer base {
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); }
    }
    @layer components {
        .icon-arrow-left::before { content: "\e900"; font-family: 'lucide-icons'; }
        .icon-chef-hat::before { content: "\e901"; font-family: 'lucide-icons'; }
        .icon-clock::before { content: "\e902"; font-family: 'lucide-icons'; }
        .icon-flame::before { content: "\e903"; font-family: 'lucide-icons'; }
        .icon-zap::before { content: "\e908"; font-family: 'lucide-icons'; }
        .icon-star::before { content: "\e905"; font-family: 'lucide-icons'; }
    }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root-detail"></div>
    
    <script type="text/babel">
        
        // =================================================================
        // [1] VERIFICACIN Y NORMALIZACIN DE DATOS
        // =================================================================

        let globalDataError = null;

        // **AADIDO:** Funci贸n para verificar la disponibilidad de los datos
        function checkDataAvailability() {
            if (!window.dietsData || !window.dietsData.diets || !window.dietsData.recipes) {
                return "dietsData.js no est谩 disponible o su estructura (dietsData.diets/recipes) es incorrecta. Revise la sintaxis (comas, llaves, punto y coma).";
            }
            if (!window.recipesDetails) {
                return "recipesDetails.js no est谩 disponible. Revise la sintaxis, especialmente el cierre final: '};'";
            }
            return null; // Todo bien
        }

        globalDataError = checkDataAvailability();

        let recipeDetailsData = {};

        if (!globalDataError) {
            try {
                // Mapeo 1: Convertir el array de dietas en un objeto para b煤squeda r谩pida por ID
                const dietsMap = window.dietsData.diets.reduce((acc, diet) => {
                    acc[diet.id] = diet;
                    return acc;
                }, {});
                
                // Mapeo 2: Usar la lista de 30 recetas de dietsData.recipes
                const recipesBaseMap = window.dietsData.recipes.reduce((acc, recipe) => {
                    acc[recipe.id] = recipe;
                    return acc;
                }, {});

                // Mapeo 3: Usar los detalles de recetas.
                const recipesDetailsMap = window.recipesDetails; 

                // L贸gica de Fusi贸n: Crear el objeto final con todos los detalles
                Object.keys(recipesDetailsMap).forEach(recipeId => {
                    const detail = recipesDetailsMap[recipeId];
                    const baseRecipe = recipesBaseMap[recipeId]; 

                    if (baseRecipe && detail) {
                        const dietKey = baseRecipe.dietType;
                        const dietTypeName = dietsMap[dietKey] ? dietsMap[dietKey].name : 'Dieta Desconocida';

                        recipeDetailsData[recipeId] = {
                            ...baseRecipe,
                            dietTypeName: dietTypeName,
                            ...detail,
                            id: String(baseRecipe.id) 
                        };
                    }
                });
                
            } catch (e) {
                // Capturar errores durante la normalizaci贸n (ej: un dato es 'undefined')
                globalDataError = `Error interno al procesar los datos (revisar la consola F12): ${e.message}`;
                console.error("Error en el bloque de normalizaci贸n de datos:", e);
            }
        }


        // =================================================================
        // [2] COMPONENTES DE DETALLE (React Components)
        // =================================================================
        
        function HeaderDetail() {
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-2 text-[var(--primary-color)] hover:text-[var(--text-dark)] transition-colors">
                                <i className="icon-arrow-left text-2xl"></i>
                                <span className="font-semibold text-lg hidden sm:block">Volver al men煤</span>
                            </a>
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-lg bg-[var(--secondary-color)] flex items-center justify-center">
                                    <i className="icon-chef-hat text-xl text-[var(--primary-color)]"></i>
                                </div>
                                <span className="text-2xl font-bold text-[var(--primary-color)]">RecetasApp</span>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </header>
            );
        }
        
        // **AADIDO:** Componente para mostrar un error de datos claro
        function DataErrorView({ message }) {
            return (
                <div className="text-center py-20 bg-red-50 border-2 border-red-300 rounded-xl p-8 max-w-2xl mx-auto shadow-lg">
                    <h1 className="text-3xl font-bold text-red-700 mb-4"> Error de Carga de Datos Cr铆ticos </h1>
                    <p className="text-lg text-red-600 mb-4 font-medium">{message}</p>
                    <p className="text-sm text-gray-700">
                        **Acci贸n requerida:** Revise los archivos `.js` (`dietsData.js`, `recipesDetails.js`, etc.) y aseg煤rese de que no tengan **errores de sintaxis** (comas extra, llaves o corchetes sin cerrar, puntos y comas faltantes). El error de un archivo detiene la aplicaci贸n.
                    </p>
                    <p className="text-xs text-gray-500 mt-3">Para detalles t茅cnicos, abra la Consola del Navegador (F12).</p>
                </div>
            );
        }


        function RecipeDetail({ recipe }) {
            if (!recipe) {
                return (
                    <div className="text-center py-20">
                        <h1 className="text-3xl font-bold text-red-600">Receta no encontrada (ID Inv谩lido)</h1>
                        <p className="text-lg text-[var(--text-light)] mt-2">El ID de la URL es incorrecto o no existe en los datos cargados.</p>
                    </div>
                );
            }
            const nutritional = recipe.nutritionalInfo || {}; 
            
            return (
                <div data-name="recipe-detail-component">
                    {/* ... (Todo el contenido de la receta es el mismo) ... */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                        
                        {/* Columna de Imagen y Header */}
                        <div className="lg:col-span-2">
                            <div className="rounded-xl overflow-hidden shadow-lg mb-6">
                                <img
                                    src={recipe.image}
                                    alt={recipe.name}
                                    className="w-full h-96 object-cover"
                                />
                            </div>
                            
                            <h1 className="text-4xl font-bold mb-3">{recipe.name}</h1>
                            <span className="text-sm font-semibold text-[var(--primary-color)] bg-[var(--secondary-color)] px-3 py-1 rounded-full w-fit mb-4 inline-block">
                                {recipe.dietTypeName}
                            </span>
                            <p className="text-lg text-[var(--text-light)]">{recipe.description}</p>

                            {/* Ficha R谩pida */}
                            <div className="flex flex-wrap gap-6 mt-6 border-t border-b border-gray-100 py-4">
                                <div className="flex items-center gap-2">
                                    <i className="icon-clock text-xl text-[var(--primary-color)]"></i>
                                    <span className="text-sm font-medium">{recipe.time}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="icon-flame text-xl text-[var(--primary-color)]"></i>
                                    <span className="text-sm font-medium">{recipe.calories} kcal</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="icon-zap text-xl text-[var(--primary-color)]"></i>
                                    <span className="text-sm font-medium">{recipe.difficulty}</span>
                                </div>
                                <div className="flex items-center gap-2 text-yellow-500">
                                    <i className="icon-star text-xl"></i>
                                    <span className="text-sm font-medium">{recipe.rating}</span>
                                </div>
                            </div>
                        </div>

                        {/* Columna de Ingredientes (Sidebar) */}
                        <div className="lg:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit">
                            <h2 className="text-2xl font-bold text-[var(--primary-color)] mb-4 border-b pb-2">Ingredientes</h2>
                            <ul className="space-y-3">
                                {recipe.ingredients && recipe.ingredients.map((item, index) => (
                                    <li key={index} className="flex justify-between border-b border-gray-50 pb-2 last:border-b-0">
                                        <span className="text-[var(--text-dark)]">{item}</span>
                                    </li>
                                ))}
                                {!recipe.ingredients && <p className="text-[var(--text-light)] text-sm">Lista de ingredientes no disponible.</p>}
                            </ul>
                        </div>
                    </div>

                    {/* Secci贸n de Pasos e Informaci贸n Nutricional */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Pasos */}
                        <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-2xl font-bold text-[var(--primary-color)] mb-4 border-b pb-2">Preparaci贸n</h2>
                            <ol className="list-decimal list-inside space-y-4">
                                {recipe.steps && recipe.steps.map((step, index) => (
                                    <li key={index} className="text-[var(--text-dark)] pl-2">
                                        <span className="font-medium">{step}</span>
                                    </li>
                                ))}
                                {!recipe.steps && <p className="text-[var(--text-light)] text-sm">Pasos de preparaci贸n no disponibles.</p>}
                            </ol>
                        </div>

                        {/* Nutrici贸n */}
                        <div className="lg:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit">
                            <h2 className="text-2xl font-bold text-[var(--primary-color)] mb-4 border-b pb-2">Nutrici贸n (Aprox.)</h2>
                            <div className="space-y-3">
                                <div className="flex justify-between items-center py-1">
                                    <span className="font-semibold text-sm">Prote铆nas</span>
                                    <span className="text-[var(--text-dark)]">{nutritional.protein || 'N/A'}</span>
                                </div>
                                <div className="flex justify-between items-center py-1">
                                    <span className="font-semibold text-sm">Grasas</span>
                                    <span className="text-[var(--text-dark)]">{nutritional.fat || 'N/A'}</span>
                                </div>
                                <div className="flex justify-between items-center py-1">
                                    <span className="font-semibold text-sm">Carbohidratos</span>
                                    <span className="text-[var(--text-dark)]">{nutritional.carbs || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // =================================================================
        // [3] LGICA PRINCIPAL (DetailApp)
        // =================================================================
        function DetailApp() {
            // **AADIDO:** Si hay un error de datos global, lo muestra antes de intentar renderizar la receta
            if (globalDataError) {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <HeaderDetail />
                        <main className="container mx-auto px-4 py-12">
                            <DataErrorView message={globalDataError} />
                        </main>
                    </div>
                );
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const recipeId = urlParams.get('id');

                // Busca en el objeto fusionado
                const recipe = recipeDetailsData[recipeId]; 
                
                return (
                    <div className="min-h-screen bg-gray-50">
                        <HeaderDetail />
                        
                        <main className="container mx-auto px-4 py-12">
                            <RecipeDetail recipe={recipe} />
                        </main>
                    </div>
                );
            } catch (error) {
                console.error('DetailApp component runtime error:', error);
                return (
                     <div className="text-center py-20">
                        <h1 className="text-3xl font-bold text-red-600">Error fatal en la aplicaci贸n React</h1>
                        <p className="text-lg text-[var(--text-light)] mt-2">Revise la consola para m谩s detalles (F12).</p>
                    </div>
                );
            }
        }

        const rootDetail = ReactDOM.createRoot(document.getElementById('root-detail'));
        rootDetail.render(<DetailApp />);
    </script>
</body>
</html>
