<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detalle de Receta - RecetasApp</title>
    <meta name="description" content="Descubre los ingredientes y pasos para preparar esta deliciosa receta">
    
    <base href="/">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #fff4e6;
            --accent-color: #ffa726;
            --text-dark: #2d3748;
            --text-light: #718096;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-dark);
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-medium hover:opacity-90 transition-all;
        }
        
        .category-card {
            @apply bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer overflow-hidden;
        }
        
        .recipe-card {
            @apply bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden;
        }
    }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root-detail"></div>
    
    <script type="text/babel" src="recipe-detail-app.js"></script>
</body>
</html>
