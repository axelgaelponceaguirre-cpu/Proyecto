<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detalle de Receta - RecetasApp</title>
    <meta name="description" content="Descubre los ingredientes y pasos para preparar esta deliciosa receta">
    
    <base href="/">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #fff4e6;
            --accent-color: #ffa726;
            --text-dark: #2d3748;
            --text-light: #718096;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-dark);
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-medium hover:opacity-90 transition-all;
        }
        
        .category-card {
            @apply bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer overflow-hidden;
        }
        
        .recipe-card {
            @apply bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden;
        }
    }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root-detail"></div>
    
    <script type="text/babel">
        
        // =================================================================
        // [1] DATOS DETALLADOS (recipeDetailsData)
        // **DEBES COMPLETAR ESTE OBJETO CON LAS 30 RECETAS**
        // SOLO AGREGUÉ LAS RECETAS 1 Y 2 COMO EJEMPLO COMPLETO
        // =================================================================
        const recipeDetailsData = {
            1: {
                id: 1,
                name: 'Ensalada de Pollo y Verduras',
                dietType: 'hypocaloric',
                dietTypeName: 'Hipocalórica',
                description: 'Ensalada fresca con pechuga de pollo a la plancha, ideal para el almuerzo.',
                time: '20 min',
                difficulty: 'Fácil',
                rating: 4.7,
                calories: 280,
                image: 'https://images.unsplash.com/photo-1546793665-c74683f339c1?w=800&h=600&fit=crop',
                ingredients: [
                    { name: 'Pechuga de pollo', quantity: '150 g' },
                    { name: 'Lechuga romana', quantity: '1 taza' },
                    { name: 'Tomates cherry', quantity: '1/2 taza' },
                    { name: 'Aceite de oliva', quantity: '1 cucharada' }
                ],
                steps: [
                    'Cocinar la pechuga de pollo a la plancha y cortarla en tiras.',
                    'Lavar y cortar todos los vegetales.',
                    'Mezclar todos los ingredientes en un bol.',
                    'Aliñar con aceite de oliva y sal al gusto.'
                ],
                nutritionalInfo: { protein: '30g', fat: '12g', carbs: '15g' }
            },
            2: {
                 id: 2, 
                 name: 'Sopa de Verduras', 
                 dietType: 'hypocaloric', 
                 dietTypeName: 'Hipocalórica', 
                 description: 'Sopa casera baja en calorías, perfecta para la cena o un día frío.', 
                 time: '30 min', 
                 difficulty: 'Fácil', 
                 rating: 4.5, 
                 calories: 150, 
                 image: 'https://images.unsplash.com/photo-1547592166-23ac45744acd?w=400&h=300&fit=crop',
                 ingredients: [
                    { name: 'Apio', quantity: '2 tallos' },
                    { name: 'Zanahorias', quantity: '2 unidades' },
                    { name: 'Caldo de verduras', quantity: '1 litro' },
                    { name: 'Cebolla', quantity: '1/2 unidad' }
                 ],
                 steps: [
                    'Picar todos los vegetales en cubos pequeños.',
                    'Sofreír la cebolla y las zanahorias en una olla.',
                    'Añadir el caldo y el resto de vegetales. Cocinar por 20 minutos.',
                    'Servir caliente.'
                 ],
                 nutritionalInfo: { protein: '5g', fat: '2g', carbs: '25g' }
            },
            // ... AGREGAR AQUÍ LAS RECETAS 3 a 30 con sus detalles ...
        };


        // =================================================================
        // [2] COMPONENTES DE DETALLE
        // =================================================================
        
        function HeaderDetail() {
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-2 text-[var(--primary-color)] hover:text-[var(--text-dark)] transition-colors">
                                <div className="icon-arrow-left text-2xl"></div>
                                <span className="font-semibold text-lg hidden sm:block">Volver al menú</span>
                            </a>
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-lg bg-[var(--secondary-color)] flex items-center justify-center">
                                    <div className="icon-chef-hat text-xl text-[var(--primary-color)]"></div>
                                </div>
                                <span className="text-2xl font-bold text-[var(--primary-color)]">RecetasApp</span>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </header>
            );
        }

        function RecipeDetail({ recipe }) {
            if (!recipe) {
                return (
                    <div className="text-center py-20">
                        <h1 className="text-3xl font-bold text-red-600">Receta no encontrada</h1>
                        <p className="text-lg text-[var(--text-light)] mt-2">Verifique la URL o si la receta tiene datos de detalle cargados.</p>
                    </div>
                );
            }

            return (
                <div data-name="recipe-detail-component">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                        
                        {/* Columna de Imagen y Header */}
                        <div className="lg:col-span-2">
                            <div className="rounded-xl overflow-hidden shadow-lg mb-6">
                                <img 
                                    src={recipe.image} 
                                    alt={recipe.name} 
                                    className="w-full h-96 object-cover"
                                />
                            </div>
                            
                            <h1 className="text-4xl font-bold mb-3">{recipe.name}</h1>
                            <span className="text-sm font-semibold text-[var(--primary-color)] bg-[var(--secondary-color)] px-3 py-1 rounded-full w-fit mb-4 inline-block">
                                {recipe.dietTypeName}
                            </span>
                            <p className="text-lg text-[var(--text-light)]">{recipe.description}</p>

                            {/* Ficha Rápida */}
                            <div className="flex flex-wrap gap-6 mt-6 border-t border-b border-gray-100 py-4">
                                <div className="flex items-center gap-2">
                                    <div className="icon-clock text-xl text-[var(--primary-color)]"></div>
                                    <span className="text-sm font-medium">{recipe.time}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="icon-flame text-xl text-[var(--primary-color)]"></div>
                                    <span className="text-sm font-medium">{recipe.calories} kcal</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="icon-bolt text-xl text-[var(--primary-color)]"></div>
                                    <span className="text-sm font-medium">{recipe.difficulty}</span>
                                </div>
                                <div className="flex items-center gap-2 text-yellow-500">
                                    <div className="icon-star text-xl"></div>
                                    <span className="text-sm font-medium">{recipe.rating}</span>
                                </div>
                            </div>
                        </div>

                        {/* Columna de Ingredientes (Sidebar) */}
                        <div className="lg:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit">
                            <h2 className="text-2xl font-bold text-[var(--primary-color)] mb-4 border-b pb-2">Ingredientes</h2>
                            <ul className="space-y-3">
                                {recipe.ingredients && recipe.ingredients.map((item, index) => (
                                    <li key={index} className="flex justify-between border-b border-gray-50 pb-2 last:border-b-0">
                                        <span className="text-[var(--text-dark)]">{item.name}</span>
                                        <span className="text-[var(--primary-color)] font-medium">{item.quantity}</span>
                                    </li>
                                ))}
                                {!recipe.ingredients && <p className="text-[var(--text-light)] text-sm">Lista de ingredientes no disponible.</p>}
                            </ul>
                        </div>
                    </div>

                    {/* Sección de Pasos e Información Nutricional */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Pasos */}
                        <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-2xl font-bold text-[var(--primary-color)] mb-4 border-b pb-2">Preparación</h2>
                            <ol className="list-decimal list-inside space-y-4">
                                {recipe.steps && recipe.steps.map((step, index) => (
                                    <li key={index} className="text-[var(--text-dark)] pl-2">
                                        <span className="font-medium">{step}</span>
                                    </li>
                                ))}
                                {!recipe.steps && <p className="text-[var(--text-light)] text-sm">Pasos de preparación no disponibles.</p>}
                            </ol>
                        </div>

                        {/* Nutrición */}
                        <div className="lg:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit">
                            <h2 className="text-2xl font-bold text-[var(--primary-color)] mb-4 border-b pb-2">Nutrición (Aprox.)</h2>
                            <div className="space-y-3">
                                {/* Usamos acceso condicional por si el objeto nutricional no existe */}
                                <div className="flex justify-between items-center py-1">
                                    <span className="font-semibold text-sm">Proteínas</span>
                                    <span className="text-[var(--text-dark)]">{recipe.nutritionalInfo?.protein || 'N/A'}</span>
                                </div>
                                <div className="flex justify-between items-center py-1">
                                    <span className="font-semibold text-sm">Grasas</span>
                                    <span className="text-[var(--text-dark)]">{recipe.nutritionalInfo?.fat || 'N/A'}</span>
                                </div>
                                <div className="flex justify-between items-center py-1">
                                    <span className="font-semibold text-sm">Carbohidratos</span>
                                    <span className="text-[var(--text-dark)]">{recipe.nutritionalInfo?.carbs || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // =================================================================
        // [3] LÓGICA PRINCIPAL (DetailApp)
        // =================================================================
        function DetailApp() {
            try {
                // [1] Obtener el ID de la URL
                const urlParams = new URLSearchParams(window.location.search);
                // El ID en la URL es '1', '2', etc.
                const recipeId = urlParams.get('id');

                // [2] Buscar la receta en los datos (la clave es un string, por eso no se usa parseInt)
                const recipe = recipeDetailsData[recipeId]; 
                
                return (
                    <div className="min-h-screen bg-gray-50">
                        <HeaderDetail />
                        
                        <main className="container mx-auto px-4 py-12">
                            <RecipeDetail recipe={recipe} />
                        </main>
                        
                        {/* Se omite el Footer por simplicidad, puedes agregarlo si tienes el componente Footer */}
                    </div>
                );
            } catch (error) {
                console.error('DetailApp component error:', error);
                return (
                     <div className="text-center py-20">
                        <h1 className="text-3xl font-bold text-red-600">Error fatal de la aplicación</h1>
                        <p className="text-lg text-[var(--text-light)] mt-2">Revise la consola para más detalles.</p>
                    </div>
                );
            }
        }

        const rootDetail = ReactDOM.createRoot(document.getElementById('root-detail'));
        rootDetail.render(<DetailApp />);
    </script>
</body>
</html>
